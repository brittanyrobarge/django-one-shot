<!DOCTYPE html>
<html>
<head>
    <title>Todo Lists</title>
</head>
<body>
    <main>
        <div>
            <h1>My Lists</h1>
            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number of items</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo_list in todo_lists %}
                        <tr>
                            <td>{{ todo_list.name }}</td>
                            <td>0</td>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
